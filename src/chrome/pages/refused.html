<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval'; object-src 'self';" />
    <title>Censor Tracker</title>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/refused.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <img width="98px" height="auto" alt="" src="images/icon.png" />
      </div>
      <h2 class="text-center text-uppercase mt-4">
        Ресурс недоступен или заблокирован в РФ. <br />Попробуйте открыть его
        через прокси.
      </h2>

      <div class="text-center">
        <button class="btn btn-primary btn-sm btn-rounded" id="enforce_proxy">
          <i class="fas fa-shield-alt"></i>
          Открыть сайт через прокси
        </button>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="refused.js"></script>
</html>
