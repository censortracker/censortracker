<!DOCTYPE html>
<html lang="ru" style="visibility: hidden;">

<head>
  <meta charset="utf-8"/>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link href="css/popup.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
  <div class="main-page">
    <div class="main-page__image" id="statusImageDiv">
      <img id="statusImage" class="image__status" src="images/icons/512x512/normal.png"
           width="75px" height="auto" alt="Status"/>
      <a id="openOptionsPage" class="icon__settings" target="_blank"></a>
    </div>
    <div class="main-page__info">

      <div class="main-page__title current-domain">
        Сайт недоступен
      </div>

      <div class="main-page__block">
        <div class="block__title">
          <span id="ori-info-title"
                data-ori="Является организатором распространения информации"
                data-not-ori="Не является организатором распространения информации">
          </span>

          <img class="icon__status"
               id="ori-status-icon"
               data-ori-icon="images/icons/status/icon_danger.svg"
               data-not-ori-icon="images/icons/status/mark.svg"
               src="" width="24px" height="24px" alt="Status Icon"/>
        </div>
        <div class="block__btn btn-about">
          <span>что это значит</span>
          <svg class="block__btn icon" width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.546875 1.47339L4 5.5L7.48204 1.47339" stroke="#3B332B" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="block__text text-normal">
          <span id="ori-description"
                data-ori="Сервисы из реестра ОРИ могут передавать ваши личные данные, в т.ч. сообщения и весь трафик,
                государственным органам в автоматическом режиме. Этот сервис не находится в реестре ОРИ."
                data-not-ori="Сервис может передавать ваши личные данные, в том числе сообщения и весь трафик,
                российским государственным органам в автоматическом режиме."
                data-ori-refused="Сервис заявил, что они не передают трафик российским государственным органам
                в автоматическом режиме.">
          </span>
          <div class="block__footer">
            <span class="block__btn btn-ok">Ясно</span>
            <span class="block__btn btn-text">
              <a href="https://reestr.rublacklist.net/distributors/" target="_blank">
                Подробнее <span class="footer__arrow">&rarr;</span>
              </a>
            </span>
          </div>
        </div>
      </div>

      <div class="main-page__block" id="restrictions-info">
        <div class="block__title">
          <span id="restrictions-info-title"
                data-restrictions="Запрещён в России"
                data-no-restrictions="Не запрещён в России">
          </span>

          <img class="icon__status" id="restrictions-status-icon"
               data-restrictions-icon="images/icons/status/icon_danger.svg"
               data-no-restrictions-icon="images/icons/status/mark.svg"
               src="" width="24px" height="24px" alt=""/>
        </div>
        <div class="block__btn btn-about" id="restrictions-what-this-mean">
          <span>что это значит</span>
          <svg class="block__btn icon" width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.546875 1.47339L4 5.5L7.48204 1.47339" stroke="#3B332B" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="block__text text-normal">
            <span id="restrictions-description"
                  data-restrictions-desc="Доступ к сайту запрещён, но Censor Tracker даёт к нему доступ через надёжный прокси."
                  data-no-restrictions-desc="Если доступ к сайту запретят, то Censor Tracker предложит открыть сайт через надёжный прокси."></span>
          <div class="block__footer">
            <span class="block__btn btn-ok" id="closeTextAboutNotForbidden">Ясно</span>
            <span class="block__btn btn-text"><a href="https://reestr.rublacklist.net/" target="_blank">Подробнее <span
              class="footer__arrow">&rarr;</span></a></span>
          </div>
        </div>
      </div>

      <div class="main-page__info" id="turned-off" hidden>
        <div class="main-page__title title-disabled">Censor Tracker выключен</div>
        <div class="main-page__block">
          <div class="block__title text-about">
            Включите, чтобы проверить сайт <span class="current-domain"></span>
          </div>
          <div class="censor-tracker__btn btn-on" id="enableExtension">
            <img class="image__turn-tracker image__turn-tracker-on"
                 src="images/icons/512x512/btn_power.svg" width="36px"
                 height="36px" alt=""/>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="another_extension" id="controlledOtherExtensionsInfo" hidden>
    <div>Другое расширение контролирует прокси. Подробнее &rarr;</div>
  </div>

  <div class="footer" id="turned-on">
    <div class="censor-tracker censor-tracker-">
      <div class="censor-tracker__column">
        <div class="censor-tracker__title">Censor Tracker</div>
        <div class="censor-tracker__turn">включен</div>
      </div>
      <div class="censor-tracker__column">
        <div class="censor-tracker__btn" id="disableExtension">
          <img class="image__turn-tracker"
               src="images/icons/512x512/btn_stop.svg" width="11px" height="16px" alt=""/>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
