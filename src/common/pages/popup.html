<!DOCTYPE html>
<html lang="ru" style="visibility: hidden;">
<head>
  <meta charset="utf-8"/>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link href="css/popup.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
  <div class="main-page">
    <div class="main-page__image" id="statusImageDiv">
      <img id="statusImage" class="image__status" src="images/icons/512x512/normal.png"
           width="75px" height="auto" alt="Status"/>
      <a id="openOptionsPage" class="icon__settings" target="_blank"></a>
    </div>
    <div class="main-page__info">
      <div class="main-page__title current-domain" id="currentDomainHeader" hidden>
      </div>

      <div class="main-page__block main-page-info" id="ori">
        <div class="block__title">
          <span data-render-var="title" data-i18n-key="notDistrTitle">
            <!-- Не является организатором распространения информации -->
          </span>
          <img class="icon__status"
               data-render-var="statusIcon"
               src="images/icons/status/icon_ok.svg" width="24px" height="24px" alt=""/>
        </div>
        <div class="block__btn btn-about btn-what-this-mean">
          <span data-i18n-key="whatThisMean">
            <!-- что это значит -->
          </span>
          <img class="block__btn icon" src="images/icons/status/arrow_down.svg" width="8px" height="6px" alt=""/>
        </div>
        <div class="block__text text-normal details-text" data-render-var="detailsClasses">
          <span data-render-var="detailsText" data-i18n-key="notDistrDesc">
            <!-- Сервисы из реестра ОРИ могут передавать ваши личные данные, в т.ч. сообщения и весь трафик,
              государственным органам в автоматическом режиме. Этот сервис не находится в реестре ОРИ.-->
          </span>
          <div class="block__footer">
            <span class="block__btn btn-ok btn-hide-details" data-i18n-key="okayButton">
              <!-- Ясно -->
            </span>
            <span class="block__btn btn-text">
              <a href="https://reestr.rublacklist.net/distributors/" target="_blank" data-i18n-key="readMoreButton">
                <!-- Подробнее → -->
              </a>
            </span>
          </div>
        </div>
      </div>

      <div class="main-page__block main-page-info" id="restrictions">
        <div class="block__title">
          <span data-render-var="title" id="restrictionType" data-i18n-key="notBlockedTitle">
            <!-- Не запрещён в России-->
          </span>
          <img class="icon__status"
               data-render-var="statusIcon"
               src="images/icons/status/icon_ok.svg" width="24px" height="24px" alt=""/>
        </div>
        <div class="block__btn btn-about btn-what-this-mean">
          <span data-i18n-key="whatThisMean">
            <!-- что это значит -->
          </span>
          <img class="block__btn icon" src="images/icons/status/arrow_down.svg" width="8px" height="6px" alt=""/>
        </div>
        <div class="block__text text-normal details-text">
          <span data-render-var="detailsText" id="restrictionDescription" data-i18n-key="">
            <!-- Если доступ к сайту запретят, то Censor Tracker предложит открыть сайт через надёжный прокси.-->
          </span>
          <div class="block__footer">
            <span class="block__btn btn-ok btn-hide-details" data-i18n-key="okayButton">
              <!-- Ясно -->
            </span>
            <span class="block__btn btn-text">
              <a href="https://reestr.rublacklist.net/" target="_blank" data-i18n-key="readMoreButton">
              <!-- Подробнее → -->
              </a>
            </span>
          </div>
        </div>
      </div>

      <div class="main-page__info" id="extensionIsOff" hidden>
        <div class="main-page__title title-disabled" data-i18n-key="extensionDisabledTitle">
          <!-- Censor Tracker выключен -->
        </div>
        <div class="main-page__block">
          <div class="block__title text-about">
            <span data-i18n-key="turnOnExtensionToCheckWebsite">
              <!-- Включите, чтобы проверить сайт -->
            </span>
          </div>
          <div class="censor-tracker__btn btn-on" id="enableExtension">
            <img class="image__turn-tracker image__turn-tracker-on"
                 src="images/icons/512x512/btn_power.svg" width="36px"
                 height="36px" alt=""/>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="footer-btn" id="controlledByOtherExtensionsButton" hidden>
    <div data-i18n-key="controlledByOtherExtensionsMessage">
      <!-- Другое расширение контролирует прокси. Подробнее → -->
    </div>
  </div>

  <div id="privateBrowsingPermissionsRequiredButton" hidden>
    <div data-i18n-key="privateBrowsingPermissionsRequiredMessage">
      <!-- Прокси отключён. Требуется разрешение на работу в приватных окнах -->
    </div>
  </div>

  <div class="footer" id="footerExtensionIsOn" hidden>
    <div class="censor-tracker censor-tracker-">
      <div class="censor-tracker__column">
        <div class="censor-tracker__title">
          Censor Tracker
        </div>
        <div class="censor-tracker__turn" data-i18n-key="extensionEnabledTitle">
          <!-- включен -->
        </div>
      </div>
      <div class="censor-tracker__column">
        <div class="censor-tracker__btn" id="disableExtension">
          <img class="image__turn-tracker"
               src="images/icons/512x512/btn_stop.svg" width="11px" height="16px" alt=""/>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
