<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8"/>
  <title data-i18n-key="installedPageTitle">
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/options.css"/>
</head>

<body>
<div class="main-container main-container__after-install">
  <div class="main-page">
    <div class="main-page__info">
      <div class="main-page__title" data-i18n-key="installedAllowIncognitoTitle">
        <!-- Разрешите работу Censor Tracker в приватных окнах-->
      </div>
      <div class="main-page__content" data-i18n-key="installedAllowIncognitoDescription">
        <!-- Это разрешение требуется, чтобы мы могли открывать для вас заблокриванные сайты через прокси. В Firefox без-->
        <!-- этого никак.-->
      </div>

      <div class="main-page__content mt-filler" data-i18n-key="installedAllowIncognitoDescriptionThen">
        <!-- После этого откройте расширение и подтвердите, что права даны.-->
      </div>


      <button class="btn btn-dark mt-4">
         <span class="btn__text" data-i18n-key="howToGrantIncognitoAccessBtnTitle">
            <!-- Как дать разрешение-->
         </span>
      </button>

    </div>

    <div class="main-page__image">
      <img src="images/settings/quokka.png"
           width="200px" height="200px" alt="<%= htmlWebpackPlugin.options.title %>"/>
    </div>
  </div>
</div>
</body>

</html>
