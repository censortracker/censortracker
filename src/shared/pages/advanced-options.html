<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8"/>
  <title data-i18n-key="advancedOptionsPageTitle"></title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/options.css"/>
</head>

<body>
<div class="main-container">
  <div class="main-page">
    <div class="main-page__image">
      <a href="options.html">
        <img src="../images/settings/quokka.png" width="200" height="auto" alt="Censor Tracker Logo"/>
      </a>
    </div>
    <div class="main-page__info">
      <div class="main-page__return">
        <a class="return-link" href="options.html">
          <svg width="24" height="16" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.46967 7.46967C1.17678 7.76256 1.17678 8.23744 1.46967 8.53033L6.24264 13.3033C6.53553
              13.5962 7.01041 13.5962 7.3033 13.3033C7.59619 13.0104 7.59619 12.5355 7.3033 12.2426L3.06066 8L7.3033
              3.75736C7.59619 3.46447 7.59619 2.98959 7.3033 2.6967C7.01041 2.40381 6.53553 2.40381 6.24264
              2.6967L1.46967 7.46967ZM22 7.25L2 7.25V8.75L22 8.75V7.25Z"/>
          </svg>
        </a>
      </div>
      <div class="main-page__title title-mb" data-i18n-key="advancedOptionsTitle"></div>
      <div class="main-page__about mt-10" id="showDebugInfo" data-i18n-key="debugInfoTip"></div>

      <div class="checkbox__group" id="parentalControlGroup">
        <div class="main-page__turn">
          <label for="parentalControlCheckbox" class="toggle-text" data-i18n-key="parentalControlTitle"></label>
          <input id="parentalControlCheckbox" type="checkbox" class="toggle-button">
        </div>
        <div class="main-page__about" data-i18n-key="parentalControlDesc"></div>
      </div>

      <div>
        <div class="checkbox__group" id="emergencyConfig">
          <div class="main-page__turn">
            <label for="emergencyConfigCheckbox" class="toggle-text" data-i18n-key="emergencyConfigTitle"></label>
            <input id="emergencyConfigCheckbox" type="checkbox" class="toggle-button emergency">
          </div>
          <div class="main-page__about" data-i18n-key="emergencyConfigDesc"></div>
        </div>
      </div>

      <div class="option">
        <div data-i18n-key="updateLocalRegistryTitle" id="updateLocalRegistry" class="option__link"></div>
        <div data-i18n-key="updateLocalRegistryDesc" class="main-page__about"></div>
      </div>

      <div class="option">
        <div data-i18n-key="resetToDefaultTitle" id="resetSettingsToDefault" class="option__link title_btn"></div>
        <div data-i18n-key="resetToDefaultDesc" class="main-page__about"></div>
      </div>

    </div>
  </div>
</div>

<div class="popup popup-confirm" id="popupConfirmReset">
  <div class="popup-content">
    <div class="close-popup" id="closePopupReset">
      <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 10L34 34M34 10L10 34" stroke-opacity="0.5" stroke-width="2"/>
      </svg>
    </div>

    <div class="main-page__title popup-title" data-i18n-key="areYouSureYouWantToResetSettingsTitle"></div>
    <div class="popup-text" data-i18n-key="areYouSureYouWantToResetSettingsDesc"></div>
    <button class="btn btn-dark" id="confirmReset">
      <span class="btn__text" data-i18n-key="confirmPopupResetSettings"></span>
    </button>

    <button class="btn btn-light" id="cancelPopupReset">
      <span class="btn__text" data-i18n-key="cancel"></span>
    </button>
  </div>
</div>


<div class="popup popup-notification" id="popupCompletedSuccessfully">
  <div class="popup-content">
    <div class="close-popup" id="closePopupConfirm">
      <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 10L34 34M34 10L10 34" stroke-opacity="0.5" stroke-width="2"/>
      </svg>
    </div>
    <div class="main-page__title popup-title" data-i18n-key="done"></div>
    <div class="popup-text" data-i18n-key="doneDescription"></div>
    <button class="btn btn-dark" id="completedConfirm">
      <span class="btn__text" data-i18n-key="good"></span>
    </button>
  </div>
</div>

<div class="popup popup-notification" id="popupDebugInformation">
  <div class="popup-content">
    <div class="close-popup" id="closeDebugInfo">
      <svg fill="none" height="44" viewBox="0 0 44 44" width="44" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 10L34 34M34 10L10 34" stroke-opacity="0.5" stroke-width="2"/>
      </svg>
    </div>
    <div class="main-page__title popup-title">Debug Information</div>
    <div class="popup-text">
      <textarea id="debugInfoJSON"></textarea>
    </div>
    <button class="btn btn-dark" id="debugInfoOk">
      <span class="btn__text">Ok</span>
    </button>
  </div>
</div>

</body>
</html>
