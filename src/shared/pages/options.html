<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8"/>
  <title data-i18n-key="optionsPageTitle"></title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/options.css"/>
</head>

<body>
<div class="main-container">
  <div class="main-page">
    <div class="main-page__image">
      <a href="options.html">
        <img width="200px" height="200px" src="images/settings/quokka.png" alt="<%= htmlWebpackPlugin.options.title %>"/>
      </a>
    </div>

    <div class="main-page__info">
      <div class="main-page__title" data-i18n-key="optionsTitle"></div>

      <div class="checkbox__group" id="proxyOptionsGroup">
        <a id="proxyOptionsButton" href="proxy-options.html" class="main-page__link link-ignored">
          <span data-i18n-key="proxySettings"></span>
          <span id="proxyStatus" hidden></span>
          <span class="arrow arrow-right">
            <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.5002 6.30005L1.9002 0.600049C1.5002 0.200049 0.900195 0.200049 0.500196 0.600049C0.100195
                1.00005 0.100195 1.60005 0.500196 2.00005L5.4002 6.90005L0.500196 11.8C0.300196 12 0.200195 12.2
                0.200195 12.5C0.200195 13.1 0.600195 13.5 1.2002 13.5C1.5002 13.5 1.7002 13.4 1.9002 13.2L7.6002
                7.50005C7.9002 7.30005 7.9002 6.70005 7.5002 6.30005Z"/>
            </svg>
          </span>
        </a>
        <div class="main-page__about" data-i18n-key="optionsProxyDesc"></div>
      </div>

      <div class="checkbox__group" id="regionOptionsGroup">
        <a id="regionOptionsButton" href="database-options.html" class="main-page__link link-ignored">
          <span data-i18n-key="optionsRegionTitle"></span>
          <span class="arrow arrow-right">
            <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.5002 6.30005L1.9002 0.600049C1.5002 0.200049 0.900195 0.200049 0.500196 0.600049C0.100195
                1.00005 0.100195 1.60005 0.500196 2.00005L5.4002 6.90005L0.500196 11.8C0.300196 12 0.200195 12.2
                0.200195 12.5C0.200195 13.1 0.600195 13.5 1.2002 13.5C1.5002 13.5 1.7002 13.4 1.9002 13.2L7.6002
                7.50005C7.9002 7.30005 7.9002 6.70005 7.5002 6.30005Z"/>
            </svg>
          </span>
        </a>
        <div class="main-page__about" data-i18n-key="optionsRegionDesc"></div>
      </div>

      <div class="main-page__extension" id="privateBrowsingPermissionsRequiredMessage" hidden>
        <div class="extension__title" data-i18n-key="privateBrowsingRequired"></div>
        <div class="extension__text" data-i18n-key="privateBrowsingRequiredDesc"></div>

        <a id="howToGrantIncognitoAccess" class="extension__btn" data-i18n-key="howToGrantIncognitoAccess"></a>
        <a id="grantPrivateBrowsingPermissionsButton" data-i18n-key="grantPrivateBrowsingPermissions"></a>
      </div>

      <div class="checkbox__group" id="proxiedWebsitesEditor">
        <a id="proxiedWebsitesButton" href="proxied-websites-editor.html" class="main-page__link link-ignored">
          <span data-i18n-key="optionsProxiedWebsitesEditorTitle"></span>
          <span class="arrow arrow-right">
            <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.5002 6.30005L1.9002 0.600049C1.5002 0.200049 0.900195 0.200049 0.500196 0.600049C0.100195
              1.00005 0.100195 1.60005 0.500196 2.00005L5.4002 6.90005L0.500196 11.8C0.300196 12 0.200195 12.2 0.200195
              12.5C0.200195 13.1 0.600195 13.5 1.2002 13.5C1.5002 13.5 1.7002 13.4 1.9002 13.2L7.6002 7.50005C7.9002
              7.30005 7.9002 6.70005 7.5002 6.30005Z"/>
            </svg>
          </span>
        </a>
        <div class="main-page__about" data-i18n-key="optionsProxiedWebsitesEditorDesc">
        </div>
      </div>

      <div class="checkbox__group" id="ignoreEditorGroup">
        <a id="ignoreEditorButton" href="ignore-editor.html" class="main-page__link link-ignored">
          <span data-i18n-key="ignoredSitesTitle"></span>
          <span class="arrow arrow-right">
            <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.5002 6.30005L1.9002 0.600049C1.5002 0.200049 0.900195 0.200049 0.500196 0.600049C0.100195
              1.00005 0.100195 1.60005 0.500196 2.00005L5.4002 6.90005L0.500196 11.8C0.300196 12 0.200195 12.2 0.200195
              12.5C0.200195 13.1 0.600195 13.5 1.2002 13.5C1.5002 13.5 1.7002 13.4 1.9002 13.2L7.6002 7.50005C7.9002
              7.30005 7.9002 6.70005 7.5002 6.30005Z"/>
            </svg>
          </span>
        </a>
        <div class="main-page__about" data-i18n-key="optionsIgnoredWebsitesDesc"></div>
      </div>

      <div class="checkbox__group" id="showNotificationsGroup">
        <div class="main-page__turn">
          <label for="showNotificationsCheckbox" class="toggle-text" data-i18n-key="showNotificationsTitle"></label>
          <input id="showNotificationsCheckbox" type="checkbox" class="toggle-button">
        </div>
        <div class="main-page__about" data-i18n-key="showNotificationsDesc"></div>
      </div>

      <div class="checkbox__group" id="advancedOptions">
        <a id="advancedOptionsButton" href="advanced-options.html" class="main-page__link link-ignored">
          <span data-i18n-key="advancedOptionsTitle"></span>
          <span class="arrow arrow-right">
            <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.5002 6.30005L1.9002 0.600049C1.5002 0.200049 0.900195 0.200049 0.500196 0.600049C0.100195
              1.00005 0.100195 1.60005 0.500196 2.00005L5.4002 6.90005L0.500196 11.8C0.300196 12 0.200195 12.2 0.200195
              12.5C0.200195 13.1 0.600195 13.5 1.2002 13.5C1.5002 13.5 1.7002 13.4 1.9002 13.2L7.6002 7.50005C7.9002
              7.30005 7.9002 6.70005 7.5002 6.30005Z"/>
            </svg>
          </span>
        </a>
        <div class="main-page__about" data-i18n-key="advancedOptionsDesc"></div>
      </div>

      <a href="https://t.me/censortracker_feedback" target="_blank" id="feedbackLink" class="main-page__link">
        <span class="main-page__about" data-i18n-key="shareFeedback"></span><span>&rarr;</span>
      </a>

    </div>
  </div>
</div>
</body>

</html>
