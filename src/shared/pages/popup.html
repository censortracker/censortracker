<!DOCTYPE html>
<html lang="ru" style="visibility: hidden;">
<head>
  <meta charset="utf-8"/>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link href="css/popup.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
  <div class="main-page">
    <div class="main-page__image" id="statusImageDiv">
      <img id="statusImage"
           class="image__status"
           src="images/icons/512x512/normal.png"
           width="75px" height="auto" alt="Status"/>
      <span id="highlightOptionsIcon" class="red-dot hidden"></span>
      <a id="openOptionsPage" class="icon__settings" target="_blank"></a>
      <a href="https://donate.roskomsvoboda.org/" class="icon__donate" target="_blank"></a>
    </div>
    <div class="main-page__info">

      <div class="main-page__title title-domain">
        <div class="current-domain title-normal current-domain" id="currentDomainHeader"></div>
        <span class="icon__site_settings icon-show hidden" id="toggleSiteActions"></span>
      </div>

      <div class="main-page__block main-page-setting hidden" id="siteActions">
        <div class="block__title" data-i18n-key="siteActionTitle"></div>

        <div class="site-actions-group">
          <div class="site-actions-group-item">
            <input id="siteActionAuto" type="radio" name="site-action-radio" value="auto">
            <label for="siteActionAuto" data-i18n-key="siteActionItemLabelAuto"></label>
          </div>
          <div class="site-actions-group-item">
            <input id="siteActionProxy" type="radio" name="site-action-radio" value="always">
            <label for="siteActionProxy" data-i18n-key="siteActionItemLabelAlways"></label>
          </div>
          <div class="site-actions-group-item">
            <input id="siteActionIgnore" type="radio" name="site-action-radio" value="never">
            <label for="siteActionIgnore" data-i18n-key="siteActionItemLabelNever"></label>
          </div>
        </div>
        <div class="proxy_info" id="siteActionDescription"></div>
      </div>

      <div class="network-description" id="torNetwork" hidden>
        <div class="network__title" data-i18n-key="torNetworkTitle"></div>
        <div class="network__about" data-i18n-key="overlayNetworkDesc"></div>
      </div>

      <div class="network-description" id="i2pNetwork" hidden>
        <div class="network__title" data-i18n-key="i2pNetworkTitle"></div>
        <div class="network__about" data-i18n-key="overlayNetworkDesc"></div>
      </div>

      <div class="main-page__block main-page-info" id="ori">
        <div class="block__title">
          <span id="ori-title" data-i18n-key="notDisseminatorTitle"></span>
          <img class="icon__status" src="images/popup/status/ok.svg" width="24px" height="24px" alt="Status"/>
        </div>
        <div class="block__btn btn-about btn-what-this-mean">
          <span data-i18n-key="whatThisMean"></span>
          <svg class="block__btn icon" width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.546875 1.47339L4 5.5L7.48204 1.47339" stroke="#3B332B" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div id="ori-details" class="block__text text-normal details-text">
          <span id="ori-desc" data-i18n-key="notDisseminatorDesc"></span>
          <div class="block__footer">
            <span class="block__btn btn-ok btn-hide-details" data-i18n-key="okayButton"></span>
            <span class="block__btn btn-text">
              <a href="https://reestr.rublacklist.net/distributors/" target="_blank" data-i18n-key="readMoreButton"></a>
            </span>
          </div>
        </div>
      </div>

      <div class="main-page__block main-page-info" id="restrictions">
        <div class="block__title">
          <span id="restrictions-title" data-i18n-key="notBlockedTitle"></span>
          <img class="icon__status" src="images/popup/status/ok.svg" width="24px" height="24px" alt="Status"/>
        </div>
        <div class="block__btn btn-about btn-what-this-mean">
          <span data-i18n-key="whatThisMean"></span>
          <svg class="block__btn icon" width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.546875 1.47339L4 5.5L7.48204 1.47339" stroke="#3B332B" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="block__text text-normal details-text">
          <span id="restrictions-desc" data-i18n-key="notBlockedDesc" ></span>
          <div class="block__footer">
            <span class="block__btn btn-ok btn-hide-details" data-i18n-key="okayButton"></span>
            <span class="block__btn btn-text">
              <a href="https://reestr.rublacklist.net/" target="_blank" data-i18n-key="readMoreButton"></a>
            </span>
          </div>
        </div>
      </div>

      <div class="main-page__block main-page-info" id="proxying-info">
        <div class="block__title">
          <span data-i18n-key="popupProxyInfoTitle"></span>
          <img class="icon__status proxying-info-icon"
               data-render-var="statusIcon"
               src="images/popup/status/question.svg" width="24px"
               height="24px" alt=""/>
        </div>
        <div class="block__btn btn-about btn-what-this-mean">
          <span data-i18n-key="popupProxyInfoShowDetails"></span>
          <svg class="block__btn icon" width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.546875 1.47339L4 5.5L7.48204 1.47339" stroke="#3B332B" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="block__text text-normal details-text proxying-details">
          <div id="proxyingDetailsText">
          </div>
          <div class="block__footer">
            <span class="block__btn btn-ok btn-hide-details" data-i18n-key="okayButton"></span>
          </div>
        </div>
      </div>

      <div class="main-page__info" id="extensionIsOff" hidden>
        <div class="main-page__title title-disabled" data-i18n-key="extensionDisabledTitle"></div>
        <div class="main-page__block">
          <div class="block__title text-about block-disabled">
            <span data-i18n-key="turnOnExtensionToCheckWebsite"></span>
          </div>
          <div class="censor-tracker__btn btn-on" id="enableExtension">
            <img class="image__turn-tracker image__turn-tracker-on"
                 src="images/icons/512x512/btn_power.svg" width="36px"
                 height="36px" alt=""/>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="footer-btn" id="backendIsIntermittentPopupMessage" hidden>
    <div data-i18n-key="backendIsIntermittentPopupMessage"></div>
  </div>

  <div class="footer-btn" id="proxyConnectionIssuesButton" hidden>
    <div data-i18n-key="proxyConnectionIssuesMessage"></div>
  </div>

  <div class="footer-btn" id="controlledByOtherExtensionsButton" hidden>
    <div data-i18n-key="controlledByOtherExtensionsMessage"></div>
  </div>

  <div id="privateBrowsingPermissionsRequiredButton" hidden>
    <div data-i18n-key="privateBrowsingPermissionsRequiredMessage"></div>
  </div>

  <div class="footer" id="footerExtensionIsOn" hidden>
    <div class="censor-tracker">
      <div class="censor-tracker__column">
        <div class="censor-tracker__title">
          <b>Censor Tracker</b> <span class="censor-tracker__turn" data-i18n-key="extensionEnabledTitle"></span>
        </div>
        <div id="popupProxyStatusOk" data-i18n-key="popupProxyStatusOk" class="censor-tracker__status" hidden></div>
        <div id="popupProxyStatusError" data-i18n-key="popupProxyStatusError"
             class="censor-tracker__status status-error" hidden></div>
        <div id="popupProxyDisabled" data-i18n-key="popupProxyDisabled" class="censor-tracker__status" hidden></div>
      </div>
      <div class="censor-tracker__column">
        <div class="censor-tracker__btn" id="disableExtension">
          <img class="image__turn-tracker" src="images/icons/512x512/btn_stop.svg" width="11px" height="16px" alt=""/>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
