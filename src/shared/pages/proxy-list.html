<!DOCTYPE html>
<html lang="ru">

<head>

</head>

<div class="main-container">

      <a href="options.html">
        <img src="../images/settings/quokka.png" width="200" height="auto" alt="Censor Tracker Logo"/>

              2.6967L1.46967 7.46967ZM22 7.25L2 7.25V8.75L22 8.75V7.25Z"/>

        </a>
      </div>
      <div class="main-page__title page-main-title" data-i18n-key="proxiedWebsitesEditorPageTitle"></div>
      <div class="main-page__about" data-i18n-key="proxiedWebsitesEditorPageDesc"></div>

      <div class="main-page__search">
        <input type="text" class="input-search" id="search" placeholder="Search...">
        <div class="btn__add_list" id="loadDomains">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>
          <span data-i18n-key="optionsLoadFromSource"></span>
        </div>
      </div>

      <textarea id="textarea" data-type="proxiedDomains"></textarea>
      <button class="btn btn-dark" id="saveChanges">
        <span class="btn__text" data-i18n-key="saveChanges"></span>
      </button>
    </div>
  </div>

  <div class="popup_upload_list hidden" id="popupFromSource">
    <div class="popup_upload_list__wrapper">
      <div class="main-page__title page-main-title" data-i18n-key="popupLoadFromSourceTitle"></div>
      <div class="popup__text" data-i18n-key="popupFromSourceDesc"></div>
      <div class="popup_upload_form">
        <div class="upload_form__url">
          <div class="upload_form__url-item">
            <input type="text" class="input-url-list" id="sourceURL" placeholder="URL">
            <button class="btn" id="loadFromURLButton">
              <span class="btn__text" data-i18n-key="popupFromSourceLoadButton"></span>
            </button>
          </div>
          <div id="urlSourceError" class="hidden upload_form__error"></div>
        </div>
        <div id="or" data-i18n-key="popupFromSourceOr"></div>
        <div class="upload_form__file">
          <div class="file-upload">
            <input id="textFileInput" accept="text/plain" type="file">
            <label for="textFileInput"
                   class="btn btn_upload_file"
                   data-i18n-key="chooseFileOnComputer"></label>
          </div>
          <div id="textFileReadError" class="hidden upload_form__error"></div>
        </div>
      </div>
    </div>

    <div class="close_btn" id="closePopup">
      <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1L25 25M25 1L1 25" stroke="#3B332B" stroke-opacity="0.5" stroke-width="2"/>
      </svg>
    </div>

  </div>

</div>
</body>
</html>
