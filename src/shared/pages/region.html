<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8"/>
  <title data-i18n-key="regionOptionsPageTitle">
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/options.css"/>
</head>

<body>
<div class="main-container">
  <div class="main-page">
    <div class="main-page__image">
      <a href="options.html">
        <img src="../images/settings/quokka.png" width="200" height="auto" alt="Censor Tracker Logo"/>
      </a>
    </div>
    <div class="main-page__info">
      <div class="main-page__return">
        <a class="return-link" href="options.html">
          <svg width="24" height="16" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M1.46967 7.46967C1.17678 7.76256 1.17678 8.23744 1.46967 8.53033L6.24264 13.3033C6.53553 13.5962 7.01041 13.5962 7.3033 13.3033C7.59619 13.0104 7.59619 12.5355 7.3033 12.2426L3.06066 8L7.3033 3.75736C7.59619 3.46447 7.59619 2.98959 7.3033 2.6967C7.01041 2.40381 6.53553 2.40381 6.24264 2.6967L1.46967 7.46967ZM22 7.25L2 7.25V8.75L22 8.75V7.25Z"/>
          </svg>
        </a>
      </div>
      <div class="main-page__title" id="optionsRegionTitle" data-i18n-key="optionsRegionTitle"></div>
      <div class="main-page__about" data-i18n-key="optionsRegionDesc"></div>

      <div>
        <div class="title">Регион, для обхода специфичесих блокировок</div>
        <div class="select">
          <button type="button"
                  class="select-toggle"
                  name="region"
                  value="auto"
                  data-select="toggle"
                  data-index="0"
                  id="select-toggle">Определять автоматически</button>
          <div class="select-dropdown">
            <ul class="select-options" id="availableCountries">
              <li class="select-option option-selected" data-select="option" data-value="auto" data-index="0">
                Определять автоматически
              </li>
              <li class="select-option" data-select="option" data-value="auto" data-index="1">Russia</li>
              <li class="select-option" data-select="option" data-value="auto" data-index="2">Belarus</li>
              <li class="select-option" data-select="option" data-value="auto" data-index="3">Turkey</li>
              <li class="select-option" data-select="option" data-value="auto" data-index="4">Germany</li>
              <li class="select-option" data-select="option" data-value="auto" data-index="5">Iran</li>
              <li class="select-option" data-select="option" data-value="auto" data-index="6">China</li>
              <li class="select-option" data-select="option" data-value="auto" data-index="7">Kazakhstan</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
