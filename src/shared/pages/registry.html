<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8"/>
  <title data-i18n-key="optionsRegionTitle"></title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/options.css"/>
</head>

<body>
<div class="main-container">
  <div class="main-page">
    <div class="main-page__image">
      <a href="options.html">
        <img src="../images/settings/quokka.png" width="200" height="auto" alt="Censor Tracker Logo"/>
      </a>
    </div>
    <div class="main-page__info">
      <div class="main-page__return">
        <a class="return-link" href="options.html">
          <svg width="24" height="16" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M1.46967 7.46967C1.17678 7.76256 1.17678 8.23744 1.46967 8.53033L6.24264 13.3033C6.53553 13.5962
              7.01041 13.5962 7.3033 13.3033C7.59619 13.0104 7.59619 12.5355 7.3033 12.2426L3.06066 8L7.3033
              3.75736C7.59619 3.46447 7.59619 2.98959 7.3033 2.6967C7.01041 2.40381 6.53553 2.40381 6.24264
              2.6967L1.46967 7.46967ZM22 7.25L2 7.25V8.75L22 8.75V7.25Z"/>
          </svg>
        </a>
      </div>
      <div class="main-page__title" data-i18n-key="optionsRegistryTitle" id="options-region-title"></div>

      <div class="checkbox__group">
        <div class="main-page__turn">
          <label for="useRegistryCheckbox" class="toggle-text" data-i18n-key="useRegistry"></label>
          <input id="useRegistryCheckbox" type="checkbox" class="toggle-button">
        </div>
        <div class="main-page__about">
          <div class="use_proxy__text" data-i18n-key="useRegistryDesc"></div>
        </div>
      </div>

      <div id="select-region">
        <div class="title" data-i18n-key="registrySelectRegionTitle"></div>
        <div class="description" data-i18n-key="registrySelectRegionDesc"></div>
        <div class="select">
          <button type="button" class="select-toggle" data-i18n-key="countryAUTO" id="select-toggle"></button>
          <div class="select-dropdown">
            <ul class="select-options">
              <li class="select-option" data-value="AUTO" data-i18n-key="countryAUTO"></li>
              <li class="select-option" data-value="RU" data-i18n-key="countryRU"></li>
              <li class="select-option" data-value="BY" data-i18n-key="countryBY"></li>
              <li class="select-option" data-value="UA" data-i18n-key="countryUA"></li>
              <li class="select-option" data-value="AZ" data-i18n-key="countryAZ"></li>
              <li class="select-option" data-value="KZ" data-i18n-key="countryKZ"></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="registry-select-source" hidden>
        <div id="proxyCustomOptionsRadioGroup" class="radio-buttons-group">
          <div class="radio-button">
            <input checked class="radio-button-input"
                   id="registryTypeLightweight" name="proxy-radio" type="radio" value="custom">
            <label class="radio-button-label"
                   for="registryTypeLightweight" data-i18n-key="registryTypeLightweight"></label>
          </div>
          <div class="radio-button">
            <input id="registryTypeComplete"
                   class="radio-button-input" type="radio" name="proxy-radio" value="default">
            <label class="radio-button-label"
                   for="registryTypeComplete" data-i18n-key="registryTypeComplete"></label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
